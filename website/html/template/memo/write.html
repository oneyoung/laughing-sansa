{% extends 'base.html' %}

{% block head %}
<script type="text/javascript">
function setCsrfToken(xhr) {
  function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie != '') {
      var cookies = document.cookie.split(';');
      for (var i = 0; i < cookies.length; i++) {
        var cookie = jQuery.trim(cookies[i]);
        // Does this cookie string begin with the name we want?
        if (cookie.substring(0, name.length + 1) == (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
}

$.ajaxSetup({
   beforeSend: function(xhr, settings) {
     if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
       // Only send the token to relative URLs i.e. locally.
       setCsrfToken(xhr);
     }
     return true;
   },
   cache: true,
});

function redirect(url) {
  window.location = url;
}

function submitEntry(form) {
  var reqs = {
    'date': $(form).find('input[name="date"]').val(),
    'star': $(form).find('input[name="star"]').attr("checked") == "checked",
    'text': $(form).find('input[name="text"]').val(),
  };
  $.ajax({
    type: 'POST',
    url: "{% url 'memo.views.memo_ajax' %}",
    data: JSON.stringify(reqs),
    success: function(data) {
      var resp = JSON.parse(data);
      if (resp.status) {
        redirect("{% url 'memo.views.memo_entry' %}");
      } else {
        console.error('submit failed: ' + resp.msg);
      }
    },
    async: false, /* recv response before submit */
  });
}

$(window).load(function () {
  $('input[name="submit"]').click(function () {
    submitEntry($('.entry-form'));
  });
});
</script>

{% endblock %}

{% block body %}
<div class="entry-form">
  {% csrf_token %}
  <input name="date" type="text" />
  <input name="star" type="checkbox" />
  <input name="text" type="textarea" />
  <input name="submit" type="submit" />
</div>
{% endblock %}
