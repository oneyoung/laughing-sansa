<!DOCTYPE HTML>
<html lang="utf-8">
{% load static from staticfiles %}
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!-- Loading Bootstrap & Flat-UI -->
  <link href="{% static 'flatui/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'flatui/css/flat-ui.css' %}" rel="stylesheet">
  <!-- load jquery first -->
  <script src="{% static 'flatui/js/jquery-1.8.3.min.js' %}"></script>

  {% block head %}{% endblock %}
</head>

<body>
  <!-- nav bar -->
  <div class="navbar navbar-inverse">
    <div class="navbar navbar-inner">
      <ul class="nav">
        <li><a href="{% url 'memo.views.login' %}">Login</a></li>
        <li><a href="{% url 'memo.views.register' %}">Register</a></li>
      </ul>
    </div>
  </div>
  {% block body %}{% endblock %}
  <!-- Load JS here for greater good -->
  <!-- Flat-UI js -->
  <script src="{% static 'flatui/js/jquery-ui-1.10.3.custom.min.js' %}"></script>
  <script src="{% static 'flatui/js/jquery.ui.touch-punch.min.js' %}"></script>
  <script src="{% static 'flatui/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'flatui/js/bootstrap-select.js' %}"></script>
  <script src="{% static 'flatui/js/bootstrap-switch.js' %}"></script>
  <script src="{% static 'flatui/js/flatui-checkbox.js' %}"></script>
  <script src="{% static 'flatui/js/flatui-radio.js' %}"></script>
  <script src="{% static 'flatui/js/jquery.tagsinput.js' %}"></script>
  <script src="{% static 'flatui/js/jquery.placeholder.js' %}"></script>
  <script src="{% static 'flatui/js/jquery.stacktable.js' %}"></script>
  <script src="{% static 'flatui/js/application.js' %}"></script>
</body>
</html>
